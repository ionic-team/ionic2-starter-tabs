<ion-navbar *navbar>
  <ion-title>
    Chats
  </ion-title>
</ion-navbar>
<ion-content>
  <ion-list>
    <ion-item *ng-for="#chat of chats" (click)="passChat(chat)">
      <ion-avatar item-left>
        <img src="{{chat.face}}" alt="">
      </ion-avatar>
      <ion-item-content>
        {{chat.name}}
      </ion-item-content>
    </ion-item>
  </ion-list>
</ion-content>
